<div class="container">
  <div class="row">
    <div class="col-md-4 col-sm-6 mt-1" *ngFor="let item of result">
      <div class="card">
        <img [src]="item.images.downsized_medium.url"  [alt]="item.title" class="card-img-top">
        <div class="card-body">
          {{item.title}}
          {{item.username}}
        </div>
      </div>
    </div>
  </div>
